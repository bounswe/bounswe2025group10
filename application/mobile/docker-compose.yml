services:
  react-native:
    build: .
    volumes:
      - .:/app:delegated
      - /app/node_modules
    ports:
      - "8081:8081"               # Metro bundler
    environment:
      REACT_NATIVE_PACKAGER_HOSTNAME: 0.0.0.0
      ANDROID_SDK_ROOT: /opt/android-sdk
    command: npx react-native start --host 0.0.0.0
