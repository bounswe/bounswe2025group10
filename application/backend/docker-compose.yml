version: '3'

services:
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=main_db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=123456789
      - MYSQL_ROOT_PASSWORD=123456789
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-p123456789"]
      interval: 10s
      timeout: 10s
      retries: 5
  web:
    build: .
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py runserver 0.0.0.0:8000"
    develop:
      watch:
        - action: sync
          path: .
          target: .
        - action: rebuild
          path: Dockerfile


    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure--r&m3rfr3av2!+7x%vy32+pv%$r#$du@#mogm&51*0zktjt!1p
      - DATABASE_URL=mysql://admin:123456789@db:3306/main_db
      - CLIMATIQ_API_KEY = 3QMDVSHM8X6FQ5B97P8PBKPXHW

volumes:
  mysql_data: