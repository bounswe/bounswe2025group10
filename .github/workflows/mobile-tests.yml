name: Mobile Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'application/mobile/**'
      - '.github/workflows/mobile-tests.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'application/mobile/**'
      - '.github/workflows/mobile-tests.yml'

defaults:
  run:
    working-directory: application/mobile

jobs:
  test:
    name: Run Mobile Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: application/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage -- --ci --reporters=default --reporters=github-actions

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: application/mobile/coverage/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            lines=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            branches=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
            functions=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
            statements=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct')
            echo "| Lines | ${lines}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${branches}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${functions}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${statements}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Minimum required: 80%**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          fi
